<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Spotlight</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Inlined CSS -->
  <style>
    :root {
      color-scheme: dark;
      font-family: 'Space Grotesk', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --bg: radial-gradient(circle at top left, #1f2bff 0%, #111325 45%, #08070f 100%);
      --panel: rgba(11, 13, 28, 0.92);
      --panel-border: rgba(255, 255, 255, 0.08);
      --accent: #f8d477;
      --accent-soft: rgba(248, 212, 119, 0.16);
      --text-primary: #f5f6fc;
      --text-muted: rgba(245, 246, 252, 0.68);
      --queue-gradient: linear-gradient(135deg, rgba(248, 212, 119, 0.22), rgba(18, 21, 52, 0.95));
      --shadow-soft: 0 35px 65px rgba(0, 0, 0, 0.55);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      min-height: 100%;
      background-color: #050712;
      background-image: var(--bg);
      background-attachment: fixed;
    }

    body {
      margin: 0;
      color: var(--text-primary);
      font-family: 'Space Grotesk', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: stretch;
      overflow: hidden;
    }

    .shell {
      width: 100%;
      max-width: 1800px;
      height: 100%;
      min-height: 0;
      padding: clamp(1rem, 2vw, 2.5rem);
      display: grid;
      grid-template-columns: minmax(0, 70%) minmax(0, 30%);
      grid-template-areas: 'queue chat';
      gap: clamp(1rem, 2vmin, 2rem);
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 32px;
      padding: clamp(1rem, 1.8vw, 2rem);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      min-height: 0;
      height: 100%;
      backdrop-filter: blur(18px);
    }

    .queue-panel {
      grid-area: queue;
      overflow: hidden;
    }

    .chat-panel {
      grid-area: chat;
      overflow: hidden;
    }

    #chat-stream {
      list-style: none;
      overflow-y: auto;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding-right: 0.4rem;
      flex: 1;
      min-height: 0;
    }

    .chat-message {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      padding: 1rem 1.1rem;
      border-radius: 18px;
      border: 1px solid transparent;
      background-color: rgba(255, 255, 255, 0.03);
      cursor: pointer;
      transition: transform 140ms ease, border-color 140ms ease, background 140ms ease;
    }

    .chat-message:hover {
      transform: translateY(-2px);
      border-color: var(--accent-soft);
      background-color: rgba(255, 255, 255, 0.06);
    }

    .chat-message:active {
      transform: scale(0.99);
    }

    .chat-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.25rem;
    }

    .badge {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--accent);
      white-space: nowrap;
    }

    .text {
      flex: 1;
      font-size: 1rem;
      line-height: 1.45;
      margin: 0;
    }

    .timestamp {
      font-size: 0.78rem;
      color: var(--text-muted);
      text-align: right;
    }

    .queue-list {
      list-style: none;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      gap: clamp(0.9rem, 1.3vw, 1.4rem);
      height: 100%;
      min-height: 0;
    }

    .queue-item {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      border-radius: 28px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      padding: clamp(1.25rem, 1.4vw, 1.75rem);
      background: rgba(255, 255, 255, 0.02);
      min-height: 0;
      height: 100%;
      cursor: pointer;
      position: relative;
      transition: box-shadow 180ms ease, transform 180ms ease;
    }

    .queue-item--empty {
      border-style: dashed;
      background: rgba(255, 255, 255, 0.05);
      cursor: default;
      pointer-events: none;
    }

    .queue-item--empty .queue-meta,
    .queue-item--empty .queue-text {
      opacity: 0;
    }

    .queue-item--highlighted {
      border-color: rgba(248, 212, 119, 0.75);
      box-shadow: 0 16px 36px rgba(248, 212, 119, 0.35);
      background: linear-gradient(135deg, rgba(248, 212, 119, 0.32), rgba(35, 45, 90, 0.95));
    }

    .queue-item--pinned {
      border-color: rgba(255, 105, 97, 0.9);
      box-shadow: 0 20px 48px rgba(255, 105, 97, 0.5);
      background: linear-gradient(135deg, rgba(255, 105, 97, 0.26), rgba(40, 30, 38, 0.98));
    }

    .queue-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      gap: 0.5rem;
      color: var(--text-muted);
      font-size: 1rem;
    }

    .queue-user {
      font-size: clamp(1.2rem, 1.8vw, 2rem);
      font-weight: 600;
      color: var(--accent);
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .queue-actions {
      display: flex;
      gap: 0.45rem;
      margin-left: auto;
      flex-shrink: 0;
    }

    .queue-pin {
      border: 1px solid var(--panel-border);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      border-radius: 12px;
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 140ms ease, border-color 140ms ease, transform 140ms ease;
    }

    .queue-pin:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-soft);
    }

    .queue-pin:active {
      transform: translateY(1px);
    }

    .queue-pin:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      border-color: rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text-muted);
    }

    .queue-pin--active {
      border-color: rgba(248, 212, 119, 0.8);
      color: var(--accent);
      background: rgba(248, 212, 119, 0.14);
    }

    .queue-flag {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid var(--panel-border);
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.04);
    }

    .queue-flag--pinned {
      border-color: rgba(248, 212, 119, 0.65);
      color: var(--accent);
      background: rgba(248, 212, 119, 0.14);
    }

    @media (max-width: 720px) {
      .queue-flag--pinned {
        display: none;
      }
    }

    .queue-text {
      font-size: clamp(1.35rem, 1.9vw, 2.2rem);
      line-height: 1.35;
      max-height: 100%;
      overflow: hidden;
      margin: 0;
      text-align: left;
      word-break: break-word;
    }

    .queue-text--compact {
      font-size: clamp(1rem, 1.2vw, 1.4rem);
      line-height: 1.3;
    }

    .queue-item--enter {
      animation: queueEnter 360ms ease forwards;
    }

    .queue-item--shift {
      animation: queueShift 360ms ease;
    }

    @keyframes queueEnter {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes queueShift {
      from {
        opacity: 0.8;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-height: 540px) and (orientation: landscape) {
      .queue-user,
      .queue-flag--pinned {
        display: none;
      }

      .queue-meta {
        position: absolute;
        top: 50%;
        right: 0.75rem;
        transform: translateY(-50%);
        justify-content: flex-end;
        align-items: center;
        gap: 0.35rem;
      }

      .queue-text {
        max-height: none;
        display: -webkit-box;
        -webkit-line-clamp: 6;
        -webkit-box-orient: vertical;
        overflow: hidden;
        padding-right: 0;
      }

      .queue-item {
        padding-right: 3.75rem;
      }
    }

    @media (max-width: 900px) and (orientation: portrait) {
      body {
        height: auto;
        min-height: 100vh;
        overflow: auto;
      }

      .shell {
        grid-template-columns: 1fr;
        grid-template-areas:
          'queue'
          'chat';
        grid-template-rows: minmax(0, 45vh) minmax(0, 55vh);
        height: auto;
        min-height: 100vh;
      }
    }

    @media (max-width: 640px) {
      .chat-row {
        flex-direction: column;
        gap: 0.2rem;
      }

      .timestamp {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <main class="shell">
    <section class="panel queue-panel">
      <ol id="spotlight-queue" class="queue-list" aria-live="polite" aria-label="Highlighted messages"></ol>
    </section>

    <section class="panel chat-panel">
      <ul id="chat-stream" aria-live="polite" aria-label="Twitch chat messages"></ul>
    </section>
  </main>

  <template id="message-template">
    <li class="chat-message">
      <div class="chat-row">
        <span class="badge"></span>
        <p class="text"></p>
      </div>
      <time class="timestamp"></time>
    </li>
  </template>

  <template id="queue-template">
    <li class="queue-item">
      <div class="queue-meta">
        <span class="queue-user"></span>
        <span class="queue-flag queue-flag--pinned" hidden>Pinned</span>
        <div class="queue-actions">
          <button class="queue-pin" type="button" aria-label="Pin message">Pin</button>
        </div>
      </div>
      <p class="queue-text"></p>
    </li>
  </template>

  <!-- Inlined JS -->
  <script type="module">
    // Canonical store, robust timestamp parsing, and publish-time age display
    const chatStream = document.querySelector('#chat-stream');
    const chatTemplate = document.querySelector('#message-template');
    const queueList = document.querySelector('#spotlight-queue');
    const queueTemplate = document.querySelector('#queue-template');

    const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
    const socket = new WebSocket(`${protocol}://${window.location.host}/ws/chat`);

    const TOTAL_QUEUE_SLOTS = 3;
    const MAX_CHAT_MESSAGES = 100;
    const LONG_QUEUE_TEXT_THRESHOLD = 140;

    const messageStore = new Map();
    const state = {
      autoScroll: true,
      highlightedIds: new Set(),
      previousQueueIds: [],
      pinnedId: null,
    };
    primeEmptyQueue();

    socket.addEventListener('message', (event) => {
      const payload = safeParse(event.data);
      if (!payload || !payload.type) return;

      if (payload.type === 'history' && Array.isArray(payload.messages)) {
        payload.messages.forEach((msg) => addChatMessage(msg, { allowDuplicate: false }));
        return;
      }

      if (payload.type === 'highlightQueue') {
        updateQueue(payload.items || []);
        return;
      }

      if (payload.type === 'chat') {
        addChatMessage(payload, { allowDuplicate: true });
      }
    });

    socket.addEventListener('close', () => {
      console.warn('Disconnected from server. Retrying in 5s...');
      setTimeout(() => window.location.reload(), 5000);
    });

    setInterval(() => {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'ping', at: Date.now() }));
      }
    }, 30000);

    if (chatStream) {
      chatStream.addEventListener('scroll', () => {
        const threshold = 32;
        const atBottom = chatStream.scrollHeight - chatStream.scrollTop - chatStream.clientHeight < threshold;
        state.autoScroll = atBottom;
      });
    }

    function safeParse(raw) {
      try {
        return JSON.parse(raw);
      } catch (err) {
        return null;
      }
    }

    function toEpochMillis(value) {
      if (value instanceof Date) return value.getTime();
      if (typeof value === 'number') return value > 1e12 ? value : value * 1000;
      if (typeof value === 'string') {
        const numeric = Number(value);
        if (!Number.isNaN(numeric)) return numeric > 1e12 ? numeric : numeric * 1000;
        const trimmed = value.replace(/(\.\d{3})\d+/, '$1');
        const parsed = Date.parse(trimmed);
        return Number.isNaN(parsed) ? NaN : parsed;
      }
      return NaN;
    }

    function normalizeMessage(raw) {
      if (!raw || !raw.id) return null;
      const timestampMs = toEpochMillis(raw.timestamp ?? Date.now());
      if (Number.isNaN(timestampMs)) return null;
      return {
        id: raw.id,
        user: raw.user ?? 'unknown',
        text: raw.text ?? '',
        timestamp: raw.timestamp ?? new Date(timestampMs).toISOString(),
        timestampMs,
        highlighted: Boolean(raw.highlighted),
      };
    }

    function upsertMessage(raw) {
      const normalized = normalizeMessage(raw);
      if (!normalized) return null;
      messageStore.set(normalized.id, normalized);
      return normalized;
    }

    function addChatMessage(raw, { allowDuplicate = true } = {}) {
      const message = upsertMessage(raw);
      if (!message || !chatTemplate || !chatStream) return;

      if (!allowDuplicate && chatStream.querySelector(`[data-message-id="${message.id}"]`)) {
        return;
      }

      const node = chatTemplate.content.firstElementChild.cloneNode(true);
      node.dataset.messageId = message.id;
      node.querySelector('.badge').textContent = message.user;
      node.querySelector('.text').textContent = message.text;
      node.querySelector('.timestamp').textContent = formatClockTime(message.timestampMs);
      node.addEventListener('click', () => requestHighlight(message.id, { source: 'chat' }));

      chatStream.appendChild(node);
      trimChatMessages();

      if (state.autoScroll) {
        chatStream.scrollTop = chatStream.scrollHeight;
      }
    }

    function requestHighlight(messageId, { source = 'queue' } = {}) {
      if (!socket || socket.readyState !== WebSocket.OPEN) return;
      const isHighlighted = state.highlightedIds.has(messageId);

      if (source === 'chat') {
        // Chat clicks should only promote to highlighted; never clear an existing highlight.
        if (isHighlighted) return;
        socket.send(JSON.stringify({ type: 'highlight', id: messageId, source }));
        return;
      }

      const type = isHighlighted ? 'clearHighlight' : 'highlight';
      socket.send(JSON.stringify({ type, id: messageId, source }));
    }

    function requestPinToggle(messageId, isPinned) {
      if (!socket || socket.readyState !== WebSocket.OPEN) return;
      const type = isPinned ? 'unpin' : 'pin';
      socket.send(JSON.stringify({ type, id: messageId }));
    }

    function updateQueue(items) {
      const normalized = Array.isArray(items) ? items.slice(0, TOTAL_QUEUE_SLOTS) : [];
      while (normalized.length < TOTAL_QUEUE_SLOTS) normalized.push(null);

      normalized.forEach((item) => {
        if (item && item.id) upsertMessage(item);
      });

      state.highlightedIds = new Set(
        normalized
          .filter((item) => item && item.highlighted === true)
          .map((item) => item.id)
      );

      state.pinnedId = normalized.find((item) => item && item.pinned === true)?.id ?? null;

      renderQueue(normalized);
      state.previousQueueIds = normalized.filter(Boolean).map((m) => m.id);
    }

    function renderQueue(items) {
      if (!queueList || !queueTemplate) return;

      const prevPositions = captureQueuePositions();
      const pinnedId = state.pinnedId;
      const pinnedExists = Boolean(pinnedId);

      queueList.innerHTML = '';
      const fragment = document.createDocumentFragment();
      const newestId = items.find((item) => item && !state.previousQueueIds.includes(item.id))?.id;

      for (let slot = 0; slot < TOTAL_QUEUE_SLOTS; slot += 1) {
        const payload = items[slot];
        const node = queueTemplate.content.firstElementChild.cloneNode(true);
        const userEl = node.querySelector('.queue-user');
        const textEl = node.querySelector('.queue-text');
        const pinBtn = node.querySelector('.queue-pin');
        const pinnedFlag = node.querySelector('.queue-flag--pinned');
        if (payload) {
          const message = messageStore.get(payload.id) || upsertMessage(payload);
          node.dataset.messageId = payload.id;
          userEl.textContent = message?.user ?? payload.user ?? '';
          const queueText = message?.text ?? payload.text ?? '';
          textEl.textContent = queueText;

          const isCompact = queueText.length > LONG_QUEUE_TEXT_THRESHOLD;
          textEl.classList.toggle('queue-text--compact', isCompact);

          const isPinned = payload.pinned === true;
          const disablePin = pinnedExists && !isPinned;

          if (pinBtn) {
            pinBtn.textContent = isPinned ? 'Unpin' : 'Pin';
            pinBtn.classList.toggle('queue-pin--active', isPinned);
            pinBtn.disabled = disablePin;
            pinBtn.title = isPinned
              ? 'Unpin this message'
              : disablePin
              ? 'Another message is pinned'
              : 'Pin this message';
            pinBtn.addEventListener('click', (evt) => {
              evt.stopPropagation();
              requestPinToggle(payload.id, isPinned);
            });
          }

          if (pinnedFlag) {
            pinnedFlag.hidden = !isPinned;
          }

          if (payload.id === newestId) {
            node.classList.add('queue-item--enter');
          } else if (state.previousQueueIds.length) {
            node.classList.add('queue-item--shift');
          }

          node.addEventListener('click', () => requestHighlight(payload.id));
          node.classList.toggle('queue-item--highlighted', payload.highlighted === true);
          node.classList.toggle('queue-item--pinned', isPinned);
        } else {
          node.classList.add('queue-item--empty');
          userEl.textContent = '';
          textEl.textContent = '';
          if (pinBtn) {
            pinBtn.disabled = true;
            pinBtn.hidden = true;
          }
          if (pinnedFlag) pinnedFlag.hidden = true;
        }

        fragment.appendChild(node);
      }

      queueList.appendChild(fragment);
      applyQueueFlip(prevPositions);
    }

    function captureQueuePositions() {
      const map = new Map();
      if (!queueList) return map;
      queueList.querySelectorAll('.queue-item[data-message-id]').forEach((el) => {
        const id = el.dataset.messageId;
        if (id) map.set(id, el.getBoundingClientRect().top);
      });
      return map;
    }

    function applyQueueFlip(prevPositions) {
      if (!queueList || !prevPositions || prevPositions.size === 0) return;
      const items = queueList.querySelectorAll('.queue-item[data-message-id]');
      items.forEach((el) => {
        const id = el.dataset.messageId;
        if (!id || !prevPositions.has(id)) return;
        const prevTop = prevPositions.get(id);
        const newTop = el.getBoundingClientRect().top;
        const deltaY = prevTop - newTop;
        if (!Number.isFinite(deltaY) || Math.abs(deltaY) < 1) return;

        el.style.transition = 'none';
        el.style.transform = `translateY(${deltaY}px)`;
        el.style.willChange = 'transform';

        requestAnimationFrame(() => {
          // Second frame ensures the initial transform is committed before animating.
          requestAnimationFrame(() => {
            const cleanup = () => {
              el.style.transition = '';
              el.style.transform = '';
              el.style.willChange = '';
              el.removeEventListener('transitionend', cleanup);
            };

            el.addEventListener('transitionend', cleanup);
            el.style.transition = 'transform 320ms cubic-bezier(0.22, 1, 0.36, 1)';
            el.style.transform = 'translateY(0)';
          });
        });
      });
    }

    function formatClockTime(ms) {
      if (Number.isNaN(ms)) return '';
      return new Date(ms).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function trimChatMessages() {
      if (!chatStream) return;
      while (chatStream.children.length > MAX_CHAT_MESSAGES) {
        chatStream.removeChild(chatStream.firstElementChild);
      }
    }

    function primeEmptyQueue() {
      if (queueList && queueTemplate) {
        renderQueue(Array(TOTAL_QUEUE_SLOTS).fill(null));
      }
    }
  </script>
</body>
</html>
