<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Spotlight</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Inlined CSS -->
  <style>
    :root {
      color-scheme: dark;
      font-family: 'Space Grotesk', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --bg: radial-gradient(circle at top left, #1f2bff 0%, #111325 45%, #08070f 100%);
      --panel: rgba(11, 13, 28, 0.92);
      --panel-border: rgba(255, 255, 255, 0.08);
      --accent: #f8d477;
      --accent-soft: rgba(248, 212, 119, 0.16);
      --text-primary: #f5f6fc;
      --text-muted: rgba(245, 246, 252, 0.68);
      --queue-gradient: linear-gradient(135deg, rgba(248, 212, 119, 0.22), rgba(18, 21, 52, 0.95));
      --shadow-soft: 0 35px 65px rgba(0, 0, 0, 0.55);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      min-height: 100%;
      background-color: #050712;
      background-image: var(--bg);
      background-attachment: fixed;
    }

    body {
      margin: 0;
      color: var(--text-primary);
      font-family: 'Space Grotesk', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: stretch;
      overflow: hidden;
    }

    .shell {
      width: 100%;
      max-width: 1800px;
      height: 100%;
      min-height: 0;
      padding: clamp(1rem, 2vw, 2.5rem);
      display: grid;
      grid-template-columns: minmax(0, 70%) minmax(0, 30%);
      grid-template-areas: 'queue chat';
      gap: clamp(1rem, 2vmin, 2rem);
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 32px;
      padding: clamp(1rem, 1.8vw, 2rem);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      min-height: 0;
      height: 100%;
      backdrop-filter: blur(18px);
    }

    .queue-panel {
      grid-area: queue;
      overflow: hidden;
    }

    .chat-panel {
      grid-area: chat;
      overflow: hidden;
    }

    .custom-form {
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      margin-top: auto;
      padding-top: 0.65rem;
    }

    .compose-toggle {
      border: 1px solid var(--panel-border);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-primary);
      border-radius: 14px;
      padding: 0.65rem 1rem;

      font-weight: 700;
      cursor: pointer;
      transition: background 140ms ease, border-color 140ms ease, transform 120ms ease;
      text-align: center;
    }

    .compose-toggle:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-soft);
    }

    .compose-toggle:active {
      transform: translateY(1px);
    }

    .custom-form[data-composer="open"] .compose-toggle {
      display: none;
    }

    .input-stack {
      display: flex;
      flex-direction: column;
      width: 100%;
      border: 1px solid var(--panel-border);
      border-radius: 16px;
      overflow: hidden;
      min-height: 0;
      background: rgba(255, 255, 255, 0.04);
      max-height: 0;
      opacity: 0;
      transform: translateY(-8px);
      pointer-events: none;
      transition: max-height 220ms cubic-bezier(0.22, 1, 0.36, 1), opacity 180ms ease, transform 220ms ease;
      position: relative;
    }

    .input-stack[data-open="true"] {
      max-height: clamp(210px, 26vh, 280px);
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .role-toggle {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.5rem;
      background: transparent;
      border: 0;
      padding: 0;
      width: 100%;
      flex: 1;
    }

    .role-option {
      position: relative;
      padding: 0.45rem 0.9rem;
      border-radius: 10px;
      border: 1px solid transparent;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      font-weight: 600;
      transition: background 140ms ease, color 140ms ease, border-color 140ms ease;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .role-option input {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .role-option--active {
      background: rgba(88, 221, 161, 0.18);
      border-color: rgba(88, 221, 161, 0.4);
      color: #b3f2d8;
      box-shadow: 0 8px 18px rgba(88, 221, 161, 0.24);
    }

    .message-box {
      position: relative;
    }

    .custom-textarea {
      width: 100%;
      min-height: clamp(60px, 11vh, 100px);
      max-height: clamp(120px, 22vh, 180px);
      resize: none;
      padding: 0.75rem 3.1rem 0.75rem 0.85rem;
      border-radius: 0;
      border: 0;
      background: transparent;
      color: var(--text-primary);
      line-height: 1.45;
      font-size: 1rem;
      font-family: inherit;
      font-weight: 500;
      overflow-y: auto;
    }

    .custom-textarea:focus,
    .custom-textarea:focus-visible {
      outline: none;
      box-shadow: none;
    }

    .custom-textarea::placeholder {
      color: var(--text-muted);
      font-style: normal;
    }

    .custom-submit {
      position: absolute;
      right: 0.75rem;
      bottom: 0.75rem;
      width: 42px;
      height: 42px;
      border-radius: 12px;
      border: 0;
      background: transparent;
      color: #b3f2d8;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 120ms ease, box-shadow 160ms ease;
    }

    .custom-submit svg {
      width: 18px;
      height: 18px;
      display: block;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .custom-submit:hover {
      box-shadow: none;
      text-shadow: 0 0 16px rgba(88, 221, 161, 0.6);
    }

    .custom-submit:active {
      transform: translateY(1px);
    }

    .custom-resize {
      position: relative;
      width: 100%;
      height: 14px;
      cursor: ns-resize;
      display: none;
      align-items: center;
      justify-content: center;
      user-select: none;
      touch-action: none;
      z-index: 1;
    }

    .custom-resize::after {
      content: '';
      width: 64%;
      max-width: 420px;
      height: 2px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.18);
      transition: background 140ms ease, box-shadow 160ms ease;
    }

    .custom-form[data-composer="open"] .custom-resize {
      display: flex;
    }

    .custom-resize:hover::after {
      background: rgba(248, 212, 119, 0.7);
      box-shadow: 0 0 14px rgba(248, 212, 119, 0.35);
    }

    .compose-bar {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: stretch;
      gap: 0.4rem;
      padding: 0.28rem 0.45rem 0.28rem 0.3rem;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid var(--panel-border);
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
    }

    .compose-close {
      width: 36px;
      height: 100%;
      min-height: 34px;
      border-radius: 12px;
      border: 1px solid var(--panel-border);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 140ms ease, border-color 140ms ease, transform 120ms ease;
      flex-shrink: 0;
    }

    .compose-close:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-soft);
    }

    .compose-close:active {
      transform: translateY(1px);
    }

    .compose-close svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .confirm-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      z-index: 20;
      padding: 1rem;
    }

    .confirm-overlay[data-open="true"] {
      display: flex;
    }

    .confirm-card {
      width: min(520px, 100%);
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
      padding: 1.25rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .confirm-title {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .confirm-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .confirm-preview {
      border: 1px solid var(--panel-border);
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.03);
      padding: 0.9rem 1rem;
      line-height: 1.5;
      font-size: 1rem;
      max-height: 220px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .toggle-pill {
      border: 1px solid var(--panel-border);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-primary);
      border-radius: 12px;
      padding: 0.55rem 1.1rem;
      cursor: pointer;
      font-weight: 700;
      transition: background 140ms ease, border-color 140ms ease, transform 120ms ease, box-shadow 140ms ease, color 140ms ease;
    }

    .toggle-pill[aria-pressed="true"] {
      border-color: rgba(248, 180, 88, 0.7);
      background: linear-gradient(135deg, rgba(248, 212, 119, 0.32), rgba(140, 88, 18, 0.32));
      color: #fcebc2;
      box-shadow: 0 12px 28px rgba(248, 180, 88, 0.35);
    }

    .toggle-pill:active {
      transform: translateY(1px);
    }

    .confirm-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
      align-items: center;
      flex-wrap: wrap;
    }

    .confirm-actions .toggle-pill {
      margin-right: auto;
    }

    .confirm-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .btn-secondary,
    .btn-primary {
      border: 1px solid var(--panel-border);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-primary);
      border-radius: 12px;
      padding: 0.55rem 1.1rem;
      cursor: pointer;
      font-weight: 700;
      transition: background 140ms ease, border-color 140ms ease, transform 120ms ease;
    }

    .btn-secondary:hover,
    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .btn-secondary:active,
    .btn-primary:active {
      transform: translateY(1px);
    }

    .btn-primary {
      border-color: rgba(88, 221, 161, 0.5);
      background: linear-gradient(135deg, rgba(88, 221, 161, 0.2), rgba(40, 70, 58, 0.6));
      color: #b3f2d8;
    }

    .chat-header {
      text-align: center;
      margin-bottom: 0.75rem;
      letter-spacing: 0.04em;
    }

    .chat-title {
      font-size: clamp(1rem, 1.2vw, 1.35rem);
      font-weight: 600;
      color: var(--text-muted);
    }

    #chat-stream {
      list-style: none;
      overflow-y: auto;
      overflow-x: hidden;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding-right: 0.4rem;
      flex: 1;
      min-height: 0;
    }
      #chat-stream::-webkit-scrollbar {
        width: 10px;
      }

      #chat-stream::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.04);
        border-radius: 999px;
        margin: 6px;
      }

      #chat-stream::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.6);
        border-radius: 999px;
        border: 2px solid rgba(11, 13, 28, 0.92);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      }

      #chat-stream::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.8);
      }

      #chat-stream {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.7) rgba(255, 255, 255, 0.06);
      }

    .chat-message {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      padding: 1rem 1.1rem;
      border-radius: 18px;
      border: 1px solid transparent;
      background-color: rgba(255, 255, 255, 0.03);
      cursor: pointer;
      transition: transform 140ms ease, border-color 140ms ease, background 140ms ease;
    }

    .chat-message:hover {
      transform: translateY(-2px);
      border-color: var(--accent-soft);
      background-color: rgba(255, 255, 255, 0.06);
    }

    .chat-message--custom {
      border-color: rgba(88, 221, 161, 0.35);
      background: rgba(88, 221, 161, 0.12);
      box-shadow: 0 16px 32px rgba(88, 221, 161, 0.18);
    }

    .chat-message--custom:hover {
      border-color: rgba(88, 221, 161, 0.55);
      background: rgba(88, 221, 161, 0.18);
      box-shadow: 0 18px 38px rgba(88, 221, 161, 0.28);
      transform: translateY(-2px);
    }

    .chat-message--custom:active {
      transform: scale(0.99);
      border-color: rgba(88, 221, 161, 0.65);
      background: rgba(88, 221, 161, 0.22);
    }

    .chat-message:active {
      transform: scale(0.99);
    }

    .chat-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.25rem;
    }

    .badge {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--accent);
      white-space: nowrap;
    }

    .text {
      flex: 1;
      font-size: 1rem;
      line-height: 1.45;
      margin: 0;
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    .timestamp {
      font-size: 0.78rem;
      color: var(--text-muted);
      text-align: right;
    }

    .queue-list {
      list-style: none;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      gap: clamp(0.9rem, 1.3vw, 1.4rem);
      height: 100%;
      min-height: 0;
    }

    .queue-item {
      --queue-offset-y: 0px;
      --queue-rumble-x: 0px;
      --queue-scale: 1;
      --q-border: rgba(255, 255, 255, 0.08);
      --q-bg: rgba(255, 255, 255, 0.04);
      --q-shadow: none;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      border-radius: 28px;
      border: 1px solid var(--q-border);
      padding: clamp(1.25rem, 1.4vw, 1.75rem);
      background-color: var(--q-bg);
      min-height: 0;
      height: 100%;
      cursor: pointer;
      position: relative;
      box-shadow: var(--q-shadow);
      transition: border-color 240ms ease, background-color 280ms ease, box-shadow 280ms ease;
      transform: translateY(var(--queue-offset-y)) translateX(var(--queue-rumble-x)) scale(var(--queue-scale));
    }

    .queue-item--empty {
      border-style: dashed;
      background: rgba(255, 255, 255, 0.05);
      cursor: default;
      pointer-events: none;
    }

    .queue-item--empty .queue-meta,
    .queue-item--empty .queue-text {
      opacity: 0;
    }

    .queue-item--highlighted {
      --q-border: rgba(248, 212, 119, 0.85);
      --q-shadow: 0 16px 36px rgba(248, 212, 119, 0.35);
      --q-bg: rgba(248, 212, 119, 0.22);
    }

    .queue-item--custom {
      --q-border: rgba(88, 221, 161, 0.6);
      --q-bg: rgba(88, 221, 161, 0.18);
    }

    .queue-item--custom.queue-item--highlighted {
      --q-border: rgba(131, 243, 196, 0.95);
      --q-shadow: 0 18px 44px rgba(131, 243, 196, 0.45);
      --q-bg: rgba(131, 243, 196, 0.26);
    }

    .queue-item--custom.queue-item--pinned {
      --q-border: rgba(255, 158, 94, 0.95);
      --q-shadow: 0 20px 48px rgba(255, 158, 94, 0.48);
      --q-bg: rgba(255, 158, 94, 0.24);
    }

    .queue-item--pinned {
      --q-border: rgba(255, 105, 97, 0.95);
      --q-shadow: 0 20px 48px rgba(255, 105, 97, 0.5);
      --q-bg: rgba(255, 105, 97, 0.22);
    }

    .queue-item--custom.queue-item--pinned {
      --q-border: rgba(255, 165, 111, 0.95);
      --q-shadow: 0 22px 52px rgba(255, 165, 111, 0.55);
      --q-bg: rgba(255, 187, 133, 0.32);
    }

    .queue-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      gap: 0.5rem;
      color: var(--text-muted);
      font-size: 1rem;
    }

    .queue-user {
      font-size: clamp(1.2rem, 1.8vw, 2rem);
      font-weight: 600;
      color: var(--accent);
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .queue-actions {
      display: flex;
      gap: 0.45rem;
      margin-left: auto;
      flex-shrink: 0;
    }

    .queue-pin {
      border: 1px solid var(--panel-border);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      border-radius: 12px;
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 140ms ease, border-color 140ms ease, transform 140ms ease;
    }

    .queue-rumble {
      border: 1px solid var(--panel-border);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      border-radius: 12px;
      padding: 0.3rem 0.7rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 140ms ease, border-color 140ms ease, transform 140ms ease;
    }

    .queue-pin:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-soft);
    }

    .queue-rumble:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-soft);
    }

    .queue-pin:active {
      transform: translateY(1px);
    }

    .queue-rumble:active {
      transform: translateY(1px);
    }

    .queue-pin:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      border-color: rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text-muted);
    }

    .queue-pin--active {
      border-color: rgba(248, 212, 119, 0.8);
      color: var(--accent);
      background: rgba(248, 212, 119, 0.14);
    }

    .queue-flag {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid var(--panel-border);
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.04);
    }

    .queue-flag--pinned {
      border-color: rgba(248, 212, 119, 0.65);
      color: var(--accent);
      background: rgba(248, 212, 119, 0.14);
    }

    @media (max-width: 720px) {
      .queue-flag--pinned {
        display: none;
      }
    }

    .queue-text {
      font-size: clamp(1.35rem, 1.9vw, 2.2rem);
      line-height: 1.35;
      max-height: 100%;
      overflow: hidden;
      margin: 0;
      text-align: left;
      word-break: break-word;
    }

    .queue-text--compact {
      font-size: clamp(1rem, 1.2vw, 1.4rem);
      line-height: 1.3;
    }

    .queue-item--rumble {
      animation: rumble 0.6s cubic-bezier(0.25, 0.8, 0.35, 1);
    }

    @keyframes rumble {
      0% {
        --queue-rumble-x: 0px;
      }
      8% {
        --queue-rumble-x: -3px;
      }
      16% {
        --queue-rumble-x: 8px;
      }
      24% {
        --queue-rumble-x: -10px;
      }
      32% {
        --queue-rumble-x: 10px;
      }
      40% {
        --queue-rumble-x: -8px;
      }
      48% {
        --queue-rumble-x: 7px;
      }
      56% {
        --queue-rumble-x: -5px;
      }
      64% {
        --queue-rumble-x: 4px;
      }
      72% {
        --queue-rumble-x: -3px;
      }
      80% {
        --queue-rumble-x: 2px;
      }
      88% {
        --queue-rumble-x: -1px;
      }
      100% {
        --queue-rumble-x: 0px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .queue-item--rumble {
        animation: none;
      }
    }

    @media (max-height: 540px) and (orientation: landscape) {
      .queue-user,
      .queue-flag--pinned {
        display: none;
      }

      .queue-meta {
        position: absolute;
        top: 50%;
        right: 0.75rem;
        transform: translateY(-50%);
        justify-content: flex-end;
        align-items: center;
        gap: 0.35rem;
      }

      .queue-text {
        max-height: none;
        display: -webkit-box;
        line-clamp: 6;
        -webkit-line-clamp: 6;
        -webkit-box-orient: vertical;
        overflow: hidden;
        padding-right: 0;
      }

      .queue-item {
        padding-right: 3.75rem;
      }
    }

    @media (max-width: 900px) and (orientation: portrait) {
      body {
        height: 100svh;
        min-height: 100svh;
        overflow: hidden;
      }

      .shell {
        grid-template-columns: 1fr;
        grid-template-areas:
          'queue'
          'chat';
        grid-template-rows: minmax(0, 45vh) minmax(0, 55vh);
        height: 100svh;
        min-height: 100svh;
      }
    }

    @media (max-width: 640px) {
      .chat-row {
        flex-direction: column;
        gap: 0.2rem;
      }

      .timestamp {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <main class="shell">
    <section class="panel queue-panel">
      <ol id="spotlight-queue" class="queue-list" aria-live="polite" aria-label="Highlighted messages"></ol>
    </section>

    <section class="panel chat-panel">
      <div class="chat-header" aria-live="polite">
        <h2 id="channel-name" class="chat-title">Loading channel…</h2>
      </div>
      <ul id="chat-stream" aria-live="polite" aria-label="Twitch chat messages"></ul>
      <form id="custom-message-form" class="custom-form" autocomplete="off">
          <span class="custom-resize" aria-hidden="true"></span>
          <button id="compose-toggle" class="compose-toggle" type="button" aria-expanded="false">Nachricht verfassen</button>
          <div class="input-stack" data-open="false">
          <div class="compose-bar">
            <button type="button" class="compose-close" aria-label="Eingabefeld schließen" title="Eingabefeld schließen">
              <svg viewBox="0 0 18 18" aria-hidden="true" focusable="false">
                <path d="M4 7l5 5 5-5" />
              </svg>
            </button>
            <div class="role-toggle" role="group" aria-label="Sender identity">
              <label class="role-option role-option--active">
                <input type="radio" name="custom-role" value="Zuschauer" checked />
                Zuschauer
              </label>
              <label class="role-option">
                <input type="radio" name="custom-role" value="Intern" />
                Intern
              </label>
            </div>
          </div>
          <div class="message-box">
            <textarea
              id="custom-text"
              class="custom-textarea"
              name="text"
              placeholder="Teile deine Nachricht"
              maxlength="500"
              required
            ></textarea>
            <button class="custom-submit" type="submit" aria-label="Nachricht senden">
              <svg viewBox="0 0 18 18" aria-hidden="true" focusable="false">
                <path d="M3 9h12M9 3l6 6-6 6" />
              </svg>
            </button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <template id="message-template">
    <li class="chat-message">
      <div class="chat-row">
        <span class="badge"></span>
        <p class="text"></p>
      </div>
      <time class="timestamp"></time>
    </li>
  </template>

  <template id="queue-template">
    <li class="queue-item">
      <div class="queue-meta">
        <span class="queue-user"></span>
        <span class="queue-flag queue-flag--pinned" hidden>Pinned</span>
        <div class="queue-actions">
          <button class="queue-rumble" type="button" aria-label="Rumble message">~</button>
          <button class="queue-pin" type="button" aria-label="Pin message">Pin</button>
        </div>
      </div>
      <p class="queue-text"></p>
    </li>
  </template>

  <div id="custom-confirm" class="confirm-overlay" role="dialog" aria-modal="true" aria-labelledby="confirm-title">
    <div class="confirm-card">
      <div class="confirm-meta">
        <span id="confirm-role" aria-live="polite"></span>
        <span class="confirm-hint">Enter to send, Esc to cancel</span>
      </div>
      <div class="confirm-title" id="confirm-title">Nachricht senden?</div>
      <div class="confirm-preview" id="confirm-text"></div>
      <div class="confirm-actions">
        <button type="button" class="toggle-pill" id="confirm-spotlight" aria-pressed="true">Spotlight</button>
        <button type="button" class="btn-secondary" id="confirm-cancel">Abbrechen</button>
        <button type="button" class="btn-primary" id="confirm-send">Senden</button>
      </div>
    </div>
  </div>

  <!-- Inlined JS -->
  <script type="module">
    // Canonical store, robust timestamp parsing, and publish-time age display
    const chatStream = document.querySelector('#chat-stream');
    const chatTemplate = document.querySelector('#message-template');
    const queueList = document.querySelector('#spotlight-queue');
    const queueTemplate = document.querySelector('#queue-template');
    const channelTitle = document.querySelector('#channel-name');
    const customForm = document.querySelector('#custom-message-form');
    const customTextArea = document.querySelector('#custom-text');
    const customResize = document.querySelector('.custom-resize');
    const roleInputs = document.querySelectorAll('input[name="custom-role"]');
    const composeToggle = document.querySelector('#compose-toggle');
    const inputStack = document.querySelector('.input-stack');
    const composeClose = document.querySelector('.compose-close');
    const confirmOverlay = document.querySelector('#custom-confirm');
    const confirmText = document.querySelector('#confirm-text');
    const confirmRole = document.querySelector('#confirm-role');
    const confirmSendBtn = document.querySelector('#confirm-send');
    const confirmCancelBtn = document.querySelector('#confirm-cancel');
    const confirmSpotlightBtn = document.querySelector('#confirm-spotlight');

    const baseUrl = new URL('.', window.location.href);
    const apiChannelUrl = new URL('api/channel', baseUrl);
    const apiCustomMessageUrl = new URL('api/custom-message', baseUrl);
    const wsUrl = new URL('ws/chat', baseUrl);
    wsUrl.protocol = wsUrl.protocol === 'https:' ? 'wss:' : 'ws:';
    const socket = new WebSocket(wsUrl);

    const TOTAL_QUEUE_SLOTS = 3;
    const MAX_CHAT_MESSAGES = 100;
    const LONG_QUEUE_TEXT_THRESHOLD = 140;
    const RUMBLE_TTL_MS = 1800; // keep rumble intents alive across queue re-renders

    const messageStore = new Map();
    const state = {
      autoScroll: true,
      highlightedIds: new Set(),
      previousQueueIds: [],
      pinnedId: null,
      pendingRumbles: new Map(), // id -> { expiresAt, delivered }
    };
    let pendingMessage = null;
    let composerOpen = false;
    let pendingSpotlight = true;
    primeEmptyQueue();
    loadChannelName();

    socket.addEventListener('message', (event) => {
      const payload = safeParse(event.data);
      if (!payload || !payload.type) return;

      if (payload.type === 'history' && Array.isArray(payload.messages)) {
        payload.messages.forEach((msg) => addChatMessage(msg, { allowDuplicate: false }));
        return;
      }

      if (payload.type === 'highlightQueue') {
        updateQueue(payload.items || []);
        return;
      }

      if (payload.type === 'rumble') {
        handleRumblePayload(payload.id);
        return;
      }

      if (payload.type === 'chat') {
        addChatMessage(payload, { allowDuplicate: true });
      }
    });

    socket.addEventListener('close', () => {
      console.warn('Disconnected from server. Retrying in 5s...');
      setTimeout(() => window.location.reload(), 5000);
    });

    setInterval(() => {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'ping', at: Date.now() }));
      }
    }, 30000);

    if (chatStream) {
      chatStream.addEventListener('scroll', () => {
        const threshold = 32;
        const atBottom = chatStream.scrollHeight - chatStream.scrollTop - chatStream.clientHeight < threshold;
        state.autoScroll = atBottom;
      });
    }

    // Re-apply pending rumbles whenever the queue DOM mutates (e.g., re-rendered slots).
    if (queueList) {
      const queueObserver = new MutationObserver(() => flushPendingRumbles());
      queueObserver.observe(queueList, { childList: true });
    }

    function safeParse(raw) {
      try {
        return JSON.parse(raw);
      } catch (err) {
        return null;
      }
    }

    function toEpochMillis(value) {
      if (value instanceof Date) return value.getTime();
      if (typeof value === 'number') return value > 1e12 ? value : value * 1000;
      if (typeof value === 'string') {
        const numeric = Number(value);
        if (!Number.isNaN(numeric)) return numeric > 1e12 ? numeric : numeric * 1000;
        const trimmed = value.replace(/(\.\d{3})\d+/, '$1');
        const parsed = Date.parse(trimmed);
        return Number.isNaN(parsed) ? NaN : parsed;
      }
      return NaN;
    }

    function normalizeMessage(raw) {
      if (!raw || !raw.id) return null;
      const timestampMs = toEpochMillis(raw.timestamp ?? Date.now());
      if (Number.isNaN(timestampMs)) return null;
      return {
        id: raw.id,
        user: raw.user ?? 'unknown',
        text: raw.text ?? '',
        timestamp: raw.timestamp ?? new Date(timestampMs).toISOString(),
        timestampMs,
        highlighted: Boolean(raw.highlighted),
          custom: Boolean(raw.custom),
      };
    }

    function upsertMessage(raw) {
      const normalized = normalizeMessage(raw);
      if (!normalized) return null;
      messageStore.set(normalized.id, normalized);
      return normalized;
    }

    function addChatMessage(raw, { allowDuplicate = true } = {}) {
      const message = upsertMessage(raw);
      if (!message || !chatTemplate || !chatStream) return;

      if (!allowDuplicate && chatStream.querySelector(`[data-message-id="${message.id}"]`)) {
        return;
      }

      const node = chatTemplate.content.firstElementChild.cloneNode(true);
      node.dataset.messageId = message.id;
      node.querySelector('.badge').textContent = message.user;
      node.querySelector('.text').textContent = message.text;
      node.querySelector('.timestamp').textContent = formatClockTime(message.timestampMs);
      node.classList.toggle('chat-message--custom', message.custom === true);
      node.addEventListener('click', () => requestHighlight(message.id, { source: 'chat' }));

      chatStream.appendChild(node);
      trimChatMessages();

      if (state.autoScroll) {
        chatStream.scrollTop = chatStream.scrollHeight;
      }
    }

    function requestHighlight(messageId, { source = 'queue' } = {}) {
      if (!socket || socket.readyState !== WebSocket.OPEN) return;
      const isHighlighted = state.highlightedIds.has(messageId);

      if (source === 'chat') {
        // Chat clicks should only promote to highlighted; never clear an existing highlight.
        if (isHighlighted) return;
        socket.send(JSON.stringify({ type: 'highlight', id: messageId, source }));
        return;
      }

      const type = isHighlighted ? 'clearHighlight' : 'highlight';
      socket.send(JSON.stringify({ type, id: messageId, source }));
    }

    function requestPinToggle(messageId, isPinned) {
      if (!socket || socket.readyState !== WebSocket.OPEN) return;
      const type = isPinned ? 'unpin' : 'pin';
      socket.send(JSON.stringify({ type, id: messageId }));
    }

    function updateQueue(items) {
      const normalized = Array.isArray(items) ? items.slice(0, TOTAL_QUEUE_SLOTS) : [];
      while (normalized.length < TOTAL_QUEUE_SLOTS) normalized.push(null);

      normalized.forEach((item) => {
        if (item && item.id) upsertMessage(item);
      });

      state.highlightedIds = new Set(
        normalized
          .filter((item) => item && item.highlighted === true)
          .map((item) => item.id)
      );

      state.pinnedId = normalized.find((item) => item && item.pinned === true)?.id ?? null;

      renderQueue(normalized);
      state.previousQueueIds = normalized.filter(Boolean).map((m) => m.id);
    }

    function renderQueue(items) {
      if (!queueList || !queueTemplate) return;

      const pinnedId = state.pinnedId;
      const pinnedExists = Boolean(pinnedId);
      const children = Array.from(queueList.children);
      while (children.length < TOTAL_QUEUE_SLOTS) {
        const node = queueTemplate.content.firstElementChild.cloneNode(true);
        queueList.appendChild(node);
        children.push(node);
      }

      for (let slot = 0; slot < TOTAL_QUEUE_SLOTS; slot += 1) {
        const payload = items[slot];
        const existing = children[slot];
        if (payload) {
          const message = messageStore.get(payload.id) || upsertMessage(payload);
          const reuse = existing && existing.dataset.messageId === payload.id ? existing : null;
          const node = reuse || queueTemplate.content.firstElementChild.cloneNode(true);
          updateQueueNode(node, payload, message, { pinnedExists });
          if (node !== existing) {
            if (existing) {
              queueList.replaceChild(node, existing);
            } else {
              queueList.insertBefore(node, children[slot] || null);
            }
          }
        } else {
          const reuseEmpty = existing && !existing.dataset.messageId;
          const node = reuseEmpty ? existing : queueTemplate.content.firstElementChild.cloneNode(true);
          resetQueueNode(node);
          if (node !== existing) {
            if (existing) {
              queueList.replaceChild(node, existing);
            } else {
              queueList.insertBefore(node, children[slot] || null);
            }
          }
        }
      }

      // Remove any extra nodes beyond the desired slot count.
      while (queueList.children.length > TOTAL_QUEUE_SLOTS) {
        queueList.removeChild(queueList.lastElementChild);
      }

      flushPendingRumbles();
    }

    function updateQueueNode(node, payload, message, { pinnedExists }) {
      const userEl = node.querySelector('.queue-user');
      const textEl = node.querySelector('.queue-text');
      const pinBtn = node.querySelector('.queue-pin');
      const rumbleBtn = node.querySelector('.queue-rumble');
      const pinnedFlag = node.querySelector('.queue-flag--pinned');

      node.dataset.messageId = payload.id;
      if (userEl) userEl.textContent = message?.user ?? payload.user ?? '';
      const queueText = message?.text ?? payload.text ?? '';
      if (textEl) {
        textEl.textContent = queueText;
        const isCompact = queueText.length > LONG_QUEUE_TEXT_THRESHOLD;
        textEl.classList.toggle('queue-text--compact', isCompact);
      }

      const isPinned = payload.pinned === true;
      const disablePin = pinnedExists && !isPinned;

      if (pinBtn) {
        pinBtn.textContent = isPinned ? 'Unpin' : 'Pin';
        pinBtn.classList.toggle('queue-pin--active', isPinned);
        pinBtn.disabled = disablePin;
        pinBtn.hidden = false;
        pinBtn.title = isPinned
          ? 'Unpin this message'
          : disablePin
          ? 'Another message is pinned'
          : 'Pin this message';
        pinBtn.onclick = (evt) => {
          evt.stopPropagation();
          requestPinToggle(payload.id, isPinned);
        };
      }

      if (rumbleBtn) {
        rumbleBtn.disabled = false;
        rumbleBtn.hidden = false;
        rumbleBtn.title = 'Rumble (alert)';
        rumbleBtn.onclick = (evt) => {
          evt.stopPropagation();
          triggerRumble(payload.id, { broadcast: true });
        };
      }

      if (pinnedFlag) pinnedFlag.hidden = !isPinned;

      node.onclick = () => requestHighlight(payload.id);
      node.classList.remove('queue-item--empty');
      node.classList.toggle('queue-item--highlighted', payload.highlighted === true);
      node.classList.toggle('queue-item--pinned', isPinned);
      node.classList.toggle('queue-item--custom', message?.custom === true || payload.custom === true);
    }

    function resetQueueNode(node) {
      const userEl = node.querySelector('.queue-user');
      const textEl = node.querySelector('.queue-text');
      const pinBtn = node.querySelector('.queue-pin');
      const rumbleBtn = node.querySelector('.queue-rumble');
      const pinnedFlag = node.querySelector('.queue-flag--pinned');

      node.dataset.messageId = '';
      if (userEl) userEl.textContent = '';
      if (textEl) textEl.textContent = '';
      if (pinBtn) {
        pinBtn.disabled = true;
        pinBtn.hidden = true;
        pinBtn.onclick = null;
      }
      if (rumbleBtn) {
        rumbleBtn.disabled = true;
        rumbleBtn.hidden = true;
        rumbleBtn.onclick = null;
      }
      if (pinnedFlag) pinnedFlag.hidden = true;

      node.onclick = null;
      node.className = 'queue-item queue-item--empty';
    }

    function handleRumblePayload(messageId) {
      if (!messageId) return;
      enqueueRumble(messageId);
    }

    function triggerRumble(messageId, { broadcast = false } = {}) {
      if (!messageId) return;
      enqueueRumble(messageId);
      if (broadcast && socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'rumble', id: messageId }));
      }
    }

    function enqueueRumble(messageId) {
      const now = Date.now();
      const expiresAt = now + RUMBLE_TTL_MS;
      const existing = state.pendingRumbles.get(messageId);
      // Do not reset delivery flag unless this is a fresh intent.
      const delivered = existing?.delivered === true ? false : false;
      state.pendingRumbles.set(messageId, { expiresAt, delivered });
      flushPendingRumbles();
    }

    function flushPendingRumbles() {
      if (!queueList || !state.pendingRumbles.size) return;
      const now = Date.now();
      state.pendingRumbles.forEach((entry, id) => {
        const expiresAt = entry?.expiresAt ?? 0;
        if (now >= expiresAt) {
          state.pendingRumbles.delete(id);
          return;
        }
        if (entry?.delivered) return;
        const applied = applyRumbleToElement(id);
        if (applied) {
          // One-and-done: remove so it won't retrigger on future flushes unless re-enqueued.
          state.pendingRumbles.delete(id);
        }
      });
    }

    function applyRumbleToElement(messageId) {
      if (!queueList) return false;
      const el = queueList.querySelector(`.queue-item[data-message-id="${messageId}"]`);
      if (!el) return false;
      el.classList.remove('queue-item--rumble');
      void el.offsetWidth; // restart animation reliably
      el.classList.add('queue-item--rumble');
      return true;
    }

    function formatClockTime(ms) {
      if (Number.isNaN(ms)) return '';
      return new Date(ms).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function trimChatMessages() {
      if (!chatStream) return;
      while (chatStream.children.length > MAX_CHAT_MESSAGES) {
        chatStream.removeChild(chatStream.firstElementChild);
      }
    }

    function primeEmptyQueue() {
      if (queueList && queueTemplate) {
        renderQueue(Array(TOTAL_QUEUE_SLOTS).fill(null));
      }
    }

    async function loadChannelName() {
      if (!channelTitle) return;
      try {
        const resp = await fetch(apiChannelUrl);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const data = await resp.json();
        const name = (data?.channel ?? '').toString().trim();
        if (name) {
          channelTitle.textContent = name.replace(/^#/, '');
          return;
        }
      } catch (err) {
        console.warn('Unable to load channel name', err);
      }
      channelTitle.textContent = 'channel';
    }

    if (customForm && customTextArea) {
      const syncRoleActive = () => {
        const active = Array.from(roleInputs).find((input) => input.checked);
        roleInputs.forEach((input) => {
          const label = input.closest('.role-option');
          if (!label) return;
          label.classList.toggle('role-option--active', input === active);
        });
      };

      roleInputs.forEach((input) => {
        input.addEventListener('change', syncRoleActive);
      });
      syncRoleActive();

      const setComposer = (open) => {
        composerOpen = open;
        if (inputStack) inputStack.setAttribute('data-open', open ? 'true' : 'false');
        if (composeToggle) composeToggle.setAttribute('aria-expanded', open ? 'true' : 'false');
        if (customForm) customForm.setAttribute('data-composer', open ? 'open' : 'closed');
        if (open && customTextArea) {
          setTimeout(() => customTextArea.focus({ preventScroll: false }), 60);
        }
      };

      if (composeToggle) {
        composeToggle.addEventListener('click', () => {
          if (!composerOpen) {
            setComposer(true);
          } else if (customTextArea) {
            customTextArea.focus({ preventScroll: false });
          }
        });
      }

      if (composeClose) {
        composeClose.addEventListener('click', () => setComposer(false));
      }

      // Initialize composer state on load
      setComposer(false);

      if (customResize && customTextArea) {
        const minHeight = 60;
        const maxHeight = 190;
        let startY = 0;
        let startHeight = 0;
        let dragging = false;

        const onMove = (evt) => {
          if (!dragging) return;
          const delta = startY - evt.clientY;
          const next = Math.min(maxHeight, Math.max(minHeight, startHeight + delta));
          customTextArea.style.height = `${next}px`;
        };

        const onUp = () => {
          dragging = false;
          window.removeEventListener('pointermove', onMove);
          window.removeEventListener('pointerup', onUp);
        };

        customResize.addEventListener('pointerdown', (evt) => {
          evt.preventDefault();
          dragging = true;
          startY = evt.clientY;
          startHeight = customTextArea.offsetHeight;
          customResize.setPointerCapture?.(evt.pointerId);
          window.addEventListener('pointermove', onMove);
          window.addEventListener('pointerup', onUp);
        });
      }

      customTextArea.addEventListener('keydown', (evt) => {
        if (evt.key === 'Enter' && !evt.shiftKey) {
          evt.preventDefault();
          customForm.requestSubmit();
        }
      });

      const closeConfirm = () => {
        if (!confirmOverlay) return;
        confirmOverlay.removeAttribute('data-open');
        pendingMessage = null;
      };

      const openConfirm = (text, user) => {
        if (!confirmOverlay || !confirmText || !confirmRole) return false;
        confirmText.textContent = text;
        confirmRole.textContent = `Als: ${user}`;
        confirmOverlay.setAttribute('data-open', 'true');
        pendingMessage = { text, user };
        pendingSpotlight = true;
        updateSpotlightToggle(true);
        if (confirmSendBtn) confirmSendBtn.focus();
        return true;
      };

      const sendPendingMessage = async () => {
        if (!pendingMessage) return;
        const { text, user } = pendingMessage;
        try {
          const resp = await fetch(apiCustomMessageUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text, user, spotlight: pendingSpotlight }),
          });
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
          customTextArea.value = '';
        } catch (err) {
          console.warn('Failed to send custom message', err);
        } finally {
          closeConfirm();
        }
      };

      customForm.addEventListener('submit', (evt) => {
        evt.preventDefault();
        if (!composerOpen) setComposer(true);
        const text = customTextArea.value.trim();
        const user = (Array.from(roleInputs).find((input) => input.checked)?.value || 'Zuschauer').trim();
        if (!text) return;
        if (!openConfirm(text, user)) {
          pendingMessage = { text, user };
          sendPendingMessage();
        }
      });

      if (confirmSendBtn) {
        confirmSendBtn.addEventListener('click', (evt) => {
          evt.preventDefault();
          sendPendingMessage();
        });
      }

      const updateSpotlightToggle = (on) => {
        pendingSpotlight = on;
        if (confirmSpotlightBtn) {
          confirmSpotlightBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        }
      };

      if (confirmSpotlightBtn) {
        confirmSpotlightBtn.addEventListener('click', (evt) => {
          evt.preventDefault();
          updateSpotlightToggle(!pendingSpotlight);
        });
      }

      if (confirmCancelBtn) {
        confirmCancelBtn.addEventListener('click', (evt) => {
          evt.preventDefault();
          closeConfirm();
        });
      }

      if (confirmOverlay) {
        confirmOverlay.addEventListener('click', (evt) => {
          if (evt.target === confirmOverlay) closeConfirm();
        });

        document.addEventListener('keydown', (evt) => {
          if (confirmOverlay.getAttribute('data-open') !== 'true') return;
          if (evt.key === 'Escape') {
            evt.preventDefault();
            closeConfirm();
          }
          if (evt.key === 'Enter' && evt.target !== customTextArea) {
            evt.preventDefault();
            sendPendingMessage();
          }
        });
      }
    }
  </script>
</body>
</html>
