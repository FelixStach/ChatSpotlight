<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Spotlight Overlay</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Press+Start+2P&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #03050d;
      --panel-a: #0a0d1c;
      --panel-b: #0d1024;
      --cyan: #53f0ff;
      --cyan-2: #1fc8ff;
      --magenta: #ff3b7d;
      --yellow: #f7b733;
      --green: #52f29c;
      --text: #e9f5ff;
      --muted: rgba(233, 245, 255, 0.8);
      --scanline: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      color: var(--text);
      font-family: 'Rajdhani', system-ui, sans-serif;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--scanline), transparent 2px),
        radial-gradient(circle at 20% 20%, rgba(83, 240, 255, 0.06), transparent 26%),
        radial-gradient(circle at 80% 60%, rgba(255, 59, 125, 0.08), transparent 30%);
      background-size: 100% 3px, 100% 100%, 100% 100%;
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: 0.32;
    }

    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.82;
      filter: saturate(1.12) contrast(1.05);
      pointer-events: none;
      z-index: 0;
    }

    .shell {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0; /* fill entire horizontal space */
    }

    /* CARD — CONTENT DEFINES HEIGHT */
    .card {
      width: 90%;
      max-width: none;
      margin: 0 auto; /* center and use 90% of available width */

      background: linear-gradient(
        145deg,
        rgba(10, 13, 28, 0.92),
        rgba(6, 8, 20, 0.9)
      );

      border-radius: 24px;
      border: 2px solid rgba(83, 240, 255, 0.44);

      padding:
        clamp(1.4rem, 2vw, 1.9rem)
        clamp(1.35rem, 2.1vw, 1.85rem)
        clamp(1.6rem, 2.4vw, 2.2rem);

      display: flex;
      flex-direction: column;
      gap: 0.8rem;

      position: relative;
      overflow: hidden;
      isolation: isolate;

      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.55),
        0 0 45px rgba(83, 240, 255, 0.22),
        0 0 32px rgba(255, 59, 125, 0.18);

      z-index: 1;
    }

    .card-hidden {
      opacity: 0;
      transform: translateY(24px) scale(0.96);
      pointer-events: none;
    }

    .card-appear {
      animation: pixelate-in 420ms cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    .card-disappear {
      animation: pixelate-out 420ms cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 20px;
      padding: 6px;
      background: linear-gradient(
        120deg,
        var(--cyan),
        var(--magenta),
        var(--cyan-2)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      filter:
        drop-shadow(0 0 12px rgba(83, 240, 255, 0.8))
        drop-shadow(0 0 20px rgba(255, 59, 125, 0.5));
    }

    .panel-fill {
      position: absolute;
      inset: 10px;
      border-radius: 18px;
      background: radial-gradient(
        80% 120% at 50% 40%,
        rgba(6, 9, 20, 0.95),
        rgba(3, 5, 13, 0.96)
      );
      z-index: 0;
      pointer-events: none;
    }

    .grid-overlay {
      position: absolute;
      inset: 12px;
      border-radius: 14px;
      background:
        radial-gradient(60% 100% at 50% 80%, rgba(83,240,255,0.18), transparent 60%),
        radial-gradient(80% 80% at 50% 0%, rgba(255,59,125,0.12), transparent 60%);
      opacity: 0.5;
      mix-blend-mode: screen;
      z-index: 1;
      pointer-events: none;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      font-family: 'Audiowide', monospace;
      font-size: clamp(0.78rem, 1.5vw, 1rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      border: 2px solid rgba(83,240,255,0.6);
      background: rgba(8,18,38,0.9);
      z-index: 2;
    }

    .badge-text {
      display: inline-block;
      line-height: 1;
    }

    .live-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff3b3b; /* red */
      box-shadow: 0 0 10px rgba(255,59,59,0.6);
      display: inline-block;
      flex: 0 0 auto;
      transform-origin: center;
      animation: live-pulse 1.6s ease-in-out infinite;
    }

    @keyframes live-pulse {
      0% { transform: scale(0.95); opacity: 0.85; }
      50% { transform: scale(1.06); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.85; }
    }

    /* chevrons are part of the badge text for better baseline alignment */
    .badge-text::after {
      content: ' ▸▸';
      color: var(--cyan);
      font-weight: 700;
      text-shadow: 0 0 8px rgba(31,200,255,0.7);
      margin-left: 0.35rem;
      font-size: inherit;
      line-height: 1;
      display: inline-block;
      vertical-align: baseline;
      opacity: 0.98;
      transform-origin: left center;
      animation: chevron-subtle 2.4s ease-in-out infinite;
    }

    @keyframes chevron-subtle {
      0%,100% { transform: translateX(0); opacity: 0.95; }
      50% { transform: translateX(1.5px); opacity: 1; }
    }

    /* MESSAGE — TEXT DEFINES HEIGHT */
    .message {
      z-index: 2;
      font-weight: 700;
      font-size: clamp(1.5rem, 2.8vw, 2.4rem);
      line-height: 1.35;
      padding-inline: 0.4rem;
      word-break: break-word;
    }

    .message.hidden {
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 200ms ease, transform 200ms ease;
    }

    /* pulse keyframes removed (status dot removed) */

    @keyframes pixelate-in {
      from { opacity: 0; transform: translateY(10px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes pixelate-out {
      from { opacity: 1; transform: translateY(0) scale(1); }
      to { opacity: 0; transform: translateY(10px) scale(0.92); }
    }
  </style>
</head>

<body>
  <video id="bg-video" class="bg-video" autoplay muted loop playsinline></video>

  <div class="shell">
    <div class="card card-hidden">
      <div class="panel-fill"></div>
      <div class="grid-overlay"></div>

      <div class="badge">
        <span class="live-dot" aria-hidden="true"></span>
        <span class="badge-text">NEW COMMENT!</span>
      </div>

      <div class="message hidden" id="message"></div>
    </div>
  </div>

  <!-- status bar removed -->

  <script>
    const messageEl = document.getElementById('message');
    const cardEl = document.querySelector('.card');
    const bgVideo = document.getElementById('bg-video');
    const badgeTextEl = document.querySelector('.badge-text');

    const LANGUAGE_STORAGE_KEY = 'chatspotlight-lang';
    const translations = {
      en: 'NEW COMMENT!',
      de: 'NEUER KOMMENTAR!'
    };

    const applyLanguage = (lang) => {
      const code = String(lang || localStorage.getItem(LANGUAGE_STORAGE_KEY) || 'en').slice(0,2).toLowerCase();
      if (badgeTextEl) badgeTextEl.textContent = translations[code] || translations.en;
    };

    // apply current language on load
    try { applyLanguage(); } catch (err) {}

    // update if main page changes the language in another tab/frame
    window.addEventListener('storage', (e) => {
      if (e.key === LANGUAGE_STORAGE_KEY) applyLanguage(e.newValue);
    });

    const WS_PATH = '/ws/chat';
    const DISPLAY_MS = 100000;
    const TYPE_SPEED_MS = 28;
    const LAST_KEY = 'chatspotlight-last';

    let hideTimer, typeTimer;

    const params = new URLSearchParams(location.search);
    const videoSrc = params.get('video')
      || 'https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4';

    bgVideo.src = videoSrc;

    const wsUrl = new URL(WS_PATH, location.href);
    wsUrl.protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
    const socket = new WebSocket(wsUrl);

    const typeText = text => new Promise(resolve => {
      messageEl.textContent = '';
      let i = 0;
      typeTimer = setInterval(() => {
        messageEl.textContent = text.slice(0, ++i);
        if (i >= text.length) {
          clearInterval(typeTimer);
          resolve();
        }
      }, TYPE_SPEED_MS);
    });

    const showMessage = async text => {
      try {
        localStorage.setItem(LAST_KEY, String(text || ''));
      } catch (err) {
        /* ignore storage errors */
      }
      clearTimeout(hideTimer);
      messageEl.classList.remove('hidden');

      cardEl.classList.remove('card-hidden', 'card-disappear');
      cardEl.classList.add('card-appear');

      await typeText(text);

      hideTimer = setTimeout(() => {
        messageEl.classList.add('hidden');
        cardEl.classList.replace('card-appear', 'card-disappear');
        setTimeout(() => cardEl.classList.add('card-hidden'), 420);
      }, DISPLAY_MS);
    };

    // socket open - no visible live indicator
    socket.onopen = () => {};

    // show last saved message on load (if any)
    try {
      const last = localStorage.getItem(LAST_KEY);
      if (last) setTimeout(() => showMessage(last), 60);
    } catch (err) {}

    socket.onmessage = e => {
      try {
        const p = JSON.parse(e.data);
        if (p?.text) showMessage(p.text);
      } catch {}
    };

    socket.onclose = () => {
      // keep retry behavior without a visual status bar
      setTimeout(() => location.reload(), 4000);
    };
  </script>
</body>
</html>
