<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Spotlight Overlay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Press+Start+2P&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #03050d;
      --panel-a: #0a0d1c;
      --panel-b: #0d1024;
      --cyan: #53f0ff;
      --cyan-2: #1fc8ff;
      --magenta: #ff3b7d;
      --yellow: #f7b733;
      --green: #52f29c;
      --text: #e9f5ff;
      --muted: rgba(233, 245, 255, 0.8);
      --scanline: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      color: var(--text);
      font-family: 'Rajdhani', 'Space Grotesk', system-ui, sans-serif;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--scanline), transparent 2px),
        radial-gradient(circle at 20% 20%, rgba(83, 240, 255, 0.06), transparent 26%),
        radial-gradient(circle at 80% 60%, rgba(255, 59, 125, 0.08), transparent 30%);
      background-size: 100% 3px, 100% 100%, 100% 100%;
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: 0.32;
    }

    /* background video removed to keep overlay fully transparent */

    .shell {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0; /* ensure available width is consistent */
      overflow: hidden;
    }

    .card {
      width: 90%;
      max-width: none;
      background: linear-gradient(145deg, rgba(10, 13, 28, 0.92), rgba(6, 8, 20, 0.9));
      border-radius: 24px;
      border: 2px solid rgba(83, 240, 255, 0.28);
      padding: clamp(1.35rem, 2.1vw, 1.85rem);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      position: relative;
      overflow: hidden;
      isolation: isolate;
      opacity: 1;
      transform: translateY(0) scale(1);
      z-index: 1;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.55),
        0 0 45px rgba(83, 240, 255, 0.22),
        0 0 32px rgba(255, 59, 125, 0.18);
    }

    .card.card-hidden {
      opacity: 0;
      transform: translateY(32px) scale(0.96);
      pointer-events: none;
    }

    .card.card-appear,
    .card.card-disappear {
      animation-fill-mode: forwards;
      will-change: transform, opacity;
    }

    .card.card-appear {
      animation: smooth-appear 640ms cubic-bezier(0.22, 0.12, 0.12, 1);
    }

    /* always thicker outline */

    .card.card-disappear {
      animation: smooth-disappear 640ms cubic-bezier(0.33, 0.0, 0.1, 1);
    }

    .card::before {
      content: '';
      position: absolute;
      inset: -14px;
      border-radius: 22px;
      padding: 14px;
      background: linear-gradient(120deg, var(--cyan) 0%, var(--magenta) 45%, var(--cyan-2) 75%, var(--magenta) 100%);
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      filter:
        drop-shadow(0 0 20px rgba(83, 240, 255, 1))
        drop-shadow(0 0 36px rgba(255, 59, 125, 0.85));
      z-index: 0;
      pointer-events: none;
      transition: filter 260ms ease;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 16px;
      border-radius: 18px;
      border: 1px solid rgba(83, 240, 255, 0.32);
      box-shadow:
        inset 0 0 18px rgba(83, 240, 255, 0.32),
        inset 0 0 0 1px rgba(255, 59, 125, 0.32);
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 0;
      animation: neon-flicker 7s ease-in-out infinite;
    }

    .grid-overlay {
      position: absolute;
      inset: 18px;
      border-radius: 14px;
      background-image:
        radial-gradient(60% 100% at 50% 80%, rgba(83, 240, 255, 0.18), transparent 60%),
        radial-gradient(80% 80% at 50% 0%, rgba(255, 59, 125, 0.12), transparent 60%);
      opacity: 0.5;
      mix-blend-mode: screen;
      filter: drop-shadow(0 0 10px rgba(83, 240, 255, 0.25));
      z-index: 1;
    }

    .floor-glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 120%, rgba(83, 240, 255, 0.18), transparent 50%),
        radial-gradient(circle at 50% 130%, rgba(255, 59, 125, 0.12), transparent 55%);
      pointer-events: none;
      z-index: 0;
    }

    .panel-fill {
      position: absolute;
      inset: 14px;
      border-radius: 18px;
      background: radial-gradient(80% 120% at 50% 40%, rgba(6, 9, 20, 0.95), rgba(3, 5, 13, 0.96) 55%, rgba(2, 3, 9, 0.98) 70%);
      box-shadow:
        inset 0 0 40px rgba(0, 0, 0, 0.55),
        inset 0 0 80px rgba(0, 0, 0, 0.35);
      z-index: 0;
      pointer-events: none;
    }

    .badge {
      display: flex;
      align-items: center;
      gap: 0.55rem;
      font-family: 'Audiowide', 'Press Start 2P', monospace;
      font-size: clamp(0.78rem, 1.5vw, 1rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text);
      padding: clamp(0.8rem, 1.3vw, 1.15rem) clamp(0.95rem, 1.7vw, 1.35rem);
      width: 100%;
      box-sizing: border-box;
      line-height: 1.12;
      background: linear-gradient(120deg, rgba(8, 18, 38, 0.9), rgba(7, 15, 32, 0.85));
      border: 2px solid rgba(83, 240, 255, 0.6);
      border-radius: 10px;
      box-shadow:
        0 0 12px rgba(83, 240, 255, 0.6),
        inset 0 0 10px rgba(83, 240, 255, 0.35);
      z-index: 2;
    }

    .badge-block {
      display: flex;
      flex-direction: column;
      gap: clamp(0.6rem, 1.2vw, 1rem); /* increased gap between badge and message */
      margin-block: clamp(0.6rem, 1.2vw, 1rem);
      /* use internal padding so badge doesn't touch the right edge */
      padding-inline: clamp(0.4rem, 1vw, 0.6rem);
      align-items: stretch;
      width: 100%;
      box-sizing: border-box;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--magenta);
      box-shadow: 0 0 12px rgba(255, 59, 125, 0.85);
      animation: pulse 1.6s ease-in-out infinite;
    }

    .badge .chevrons {
      display: inline-flex;
      gap: 0.15rem;
      color: var(--cyan);
      text-shadow: 0 0 10px rgba(83, 240, 255, 0.8);
    }

    .badge-text {
      white-space: nowrap; /* prevent breaking */
      overflow: hidden;
      text-overflow: clip;
      display: inline-block;
      vertical-align: middle;
    }

    .message {
      z-index: 2;
      position: relative;
      font-family: 'Rajdhani', 'Press Start 2P', monospace;
      font-weight: 700;
      font-size: clamp(1.5rem, 2.8vw, 2.4rem);
      line-height: 1.35;
      color: var(--text);
      text-shadow:
        0 0 12px rgba(83, 240, 255, 0.6),
        0 0 24px rgba(255, 59, 125, 0.35),
        0 0 36px rgba(15, 183, 255, 0.32);
      word-break: break-word;
      min-height: 1.35em; /* single-line height, will grow when text wraps */
      /* vertical spacing handled by .badge-block */
      margin: 0;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      position: relative;
      padding-inline: clamp(0.3rem, 1vw, 0.6rem);
    }

    .message.hidden {
      opacity: 0;
      transform: translateY(12px) scale(0.98);
      transition: opacity 260ms ease, transform 260ms ease;
    }

    .status-bar {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: rgba(0, 0, 0, 0.32);
      border: 1px solid rgba(255, 255, 255, 0.14);
      border-radius: 12px;
      padding: 0.45rem 0.75rem;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      color: var(--muted);
      font-family: 'Space Grotesk', system-ui, sans-serif;
      font-size: 0.95rem;
      backdrop-filter: blur(8px);
    }

    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.8; }
    }

    @keyframes smooth-appear {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.96);
        filter: blur(6px) saturate(0.95);
      }
      55% {
        opacity: 1;
        transform: translateY(-6px) scale(1.02);
        filter: blur(0px) saturate(1.04);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: none;
      }
    }

    @keyframes smooth-disappear {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: none;
      }
      100% {
        opacity: 0;
        transform: translateY(18px) scale(0.96);
        filter: blur(4px) saturate(0.9);
      }
    }

    @keyframes neon-flicker {
      0%, 20%, 35%, 50%, 100% { opacity: 0.9; filter: drop-shadow(0 0 12px rgba(83, 240, 255, 0.5)); }
      22% { opacity: 0.7; filter: drop-shadow(0 0 8px rgba(83, 240, 255, 0.35)); }
      38% { opacity: 1; filter: drop-shadow(0 0 14px rgba(255, 59, 125, 0.6)); }
      55% { opacity: 0.75; filter: drop-shadow(0 0 6px rgba(83, 240, 255, 0.35)); }
    }

  </style>
</head>
<body>
  <!-- background video removed to render overlay fully transparent -->
  <div class="shell">
    <div class="card card-hidden">
      <div class="floor-glow"></div>
      <div class="panel-fill"></div>
      <div class="grid-overlay"></div>
      <div class="badge-block">
        <div class="badge"><span class="status-dot"></span> <span class="badge-text">Viewer Spotlight</span> <span class="chevrons">▸▸</span></div>
        <div class="message hidden" id="message"></div>
      </div>
    </div>
  </div>
  <div class="status-bar" id="status">Connecting…</div>

  <script>
    const LANGUAGE_STORAGE_KEY = 'chatspotlight-lang';

    const messageEl = document.querySelector('#message');
    const statusEl = document.querySelector('#status');
    const badgeEl = document.querySelector('.badge');
    const cardEl = document.querySelector('.card');
    const translations = {
      en: { badge: 'NEW COMMENT!' },
      de: { badge: 'NEUER KOMMENTAR!' },
    };

    let currentLang = localStorage.getItem(LANGUAGE_STORAGE_KEY) || 'en';

    const t = (key) => {
      const table = translations[currentLang] || translations.en;
      return table?.[key] || translations.en[key] || key;
    };

    const applyLanguage = () => {
      if (badgeEl) {
        badgeEl.innerHTML = `<span class="status-dot"></span> <span class="badge-text">${t('badge')}</span> <span class="chevrons">▸▸</span>`;
      }
    };

    // update when main page changes language
    window.addEventListener('storage', (e) => {
      if (e.key === LANGUAGE_STORAGE_KEY) {
        currentLang = String(e.newValue || 'en');
        applyLanguage();
      }
    });

    /* background video initialization removed */

    const WS_PATH = '/ws/chat';
    // After the typewriter finishes, keep the fully-rendered message visible
    // for 4 seconds before hiding it.
    const DISPLAY_MS = 4000; // show message for 4 seconds after typing
    // match JS timing to new CSS animation duration for smooth appear/disappear
    const PIXEL_ANIM_MS = 640;
    const TYPE_SPEED_MS = 28;
    let hideTimer = null;
    let typeTimer = null;

    /* removed URL params and video defaults; overlay renders transparent */

    const wsUrl = new URL(WS_PATH, window.location.href);
    wsUrl.protocol = wsUrl.protocol === 'https:' ? 'wss:' : 'ws:';
    const socket = new WebSocket(wsUrl);

    const isViewerCustom = (payload) => {
      if (!payload || !payload.custom) return false;
      const user = String(payload.user || '').toLowerCase();
      return user === 'viewer';
    };

    applyLanguage();

    const resetTypewriter = () => {
      if (typeTimer) {
        clearInterval(typeTimer);
        typeTimer = null;
      }
      if (messageEl) {
        messageEl.textContent = '';
        messageEl.dataset.typing = 'false';
      }
    };

    const typeText = (text) => {
      return new Promise((resolve) => {
        if (!messageEl) {
          resolve();
          return;
        }
        resetTypewriter();
        const content = text || '';
        if (!content.length) {
          resolve();
          return;
        }
        let idx = 0;
        messageEl.dataset.typing = 'true';
        typeTimer = setInterval(() => {
          idx += 1;
          const done = idx >= content.length;
          if (done) {
            messageEl.textContent = content;
            clearInterval(typeTimer);
            typeTimer = null;
            messageEl.dataset.typing = 'false';
            resolve();
            return;
          }
          messageEl.textContent = content.slice(0, idx);
        }, TYPE_SPEED_MS);
      });
    };

    const showMessage = async (payload) => {
      if (!payload) return;
      if (hideTimer) clearTimeout(hideTimer);
      resetTypewriter();

      const text = (payload.text || '').trim();
      if (messageEl) {
        messageEl.classList.remove('hidden');
      }

      if (cardEl) {
        cardEl.classList.remove('card-hidden', 'card-disappear', 'card-appear');
        void cardEl.offsetWidth; // restart animation
        cardEl.classList.add('card-appear');
      }

      if (statusEl) statusEl.textContent = 'LIVE';

      await typeText(text || 'New message');

      hideTimer = setTimeout(() => {
        if (messageEl) messageEl.classList.add('hidden');
        if (cardEl) {
          cardEl.classList.remove('card-appear');
          cardEl.classList.add('card-disappear');
          setTimeout(() => {
            cardEl.classList.add('card-hidden');
            cardEl.classList.remove('card-disappear');
          }, PIXEL_ANIM_MS);
        }
      }, DISPLAY_MS);
    };

    socket.addEventListener('open', () => {
      if (statusEl) statusEl.textContent = 'Connected';
    });

    socket.addEventListener('message', (event) => {
      try {
        const payload = JSON.parse(event.data);
        if (payload.type === 'history' && Array.isArray(payload.messages)) {
          const latest = [...payload.messages].reverse().find(isViewerCustom);
          if (latest) showMessage(latest);
          return;
        }
        if (payload.type === 'chat' && isViewerCustom(payload)) {
          showMessage(payload);
        }
      } catch (err) {
        console.warn('Bad payload', err);
      }
    });

    socket.addEventListener('close', () => {
      if (statusEl) statusEl.textContent = 'Disconnected – retrying…';
      setTimeout(() => window.location.reload(), 4000);
    });

    socket.addEventListener('error', () => {
      if (statusEl) statusEl.textContent = 'Connection error';
    });
  </script>
</body>
</html>
